<!DOCTYPE html>
<html lang="pl_PL">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>calc</title>
    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>

    <script src="js/main.js"></script>

    <link type="text/css" rel="stylesheet" href="css/app.css">

  </head>
  <body>
    <header class="main-header text-white text-center py-3">
      <h1>Pożyczka gotówkowa</h1>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-12">
            <div class="calculator px-4 py-3 mb-4">
              
              <div class="count pr-4">
                <h2>Pożyczam</h2>
                <p  id="how-much" 
                    class="how-much how-much-js" 
                    data-min="2000" 
                    data-max="150000" 
                    data-value="12000"></p>
                <input id="calc-credit" class="value-field calc-credit-js px-2 py-3 ml-5" type="text" />
                <span class="currency">PLN</span>
                <hr>

                <h2>Na okres</h2>
                <p  id="how-long"
                    class="how-long how-long-js" 
                    data-min="6" 
                    data-max="96" 
                    data-value="16"></p>
                <input id="calc-month" class="value-field calc-month-js px-2 py-3 ml-5" type="text" />
                <span class="currency">M-CY</span>
                <hr>

                <input type="checkbox" id="insurance" />
                <label for="insurance">Ubezpieczenie spłaty</label>
              </div>
              <div class="result text-center py-5">
                <h2>Twoja rata</h2>
                <p id="calc-value" class="value calc-value-js">340 PLN</p>
                <p><a href="#" class="link">Łączna kwota pożyczki</a></p>
                <p><a href="#" class="link-button secondary text-white py-3 px-4">Złóż wniosek</a></p>
                <p><a href="#" class="link">Informacje prawne</a></p>
              </div>
              <div class="more">
                Czekasz na decyzję
                <p class="strong">tylko 15 minut!</p>
              </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
